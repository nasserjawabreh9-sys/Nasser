services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - station_data:/app/data

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_BACKEND_URL=http://backend:8000
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  station_data:
